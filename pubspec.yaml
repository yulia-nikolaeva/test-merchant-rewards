name: test_merchant_rewards_webapp
description: A Merchant Rewards Web Application
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Assets for images, icons, and other design files
  assets:
    - assets/images/
    - assets/designs/
    # SVG Icons from Teya Lemonade DS
    - assets/images/airplane.svg
    - assets/images/arrow-rotate-ccw.svg
    - assets/images/arrows-exchange.svg
    - assets/images/bank.svg
    - assets/images/brand-teya.svg
    - assets/images/brand-teya-symbol.svg
    - assets/images/calendar.svg
    - assets/images/car.svg
    - assets/images/card.svg
    - assets/images/chart-trending.svg
    - assets/images/clock.svg
    - assets/images/cookie.svg
    - assets/images/download.svg
    - assets/images/gear.svg
    - assets/images/gift.svg
    - assets/images/heart.svg
    - assets/images/home.svg
    - assets/images/list.svg
    - assets/images/map-pin.svg
    - assets/images/money-pounds.svg
    - assets/images/plus.svg
    - assets/images/rotate-money.svg
    - assets/images/search.svg
    - assets/images/store.svg
    - assets/images/wallet.svg

  # Fonts from Teya Lemonade DS
  fonts:
    - family: Figtree
      fonts:
        - asset: assets/fonts/Figtree-Regular.ttf
          weight: 400
        - asset: assets/fonts/Figtree-Medium.ttf
          weight: 500
        - asset: assets/fonts/Figtree-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Figtree-Bold.ttf
          weight: 700
        - asset: assets/fonts/Figtree-Italic.ttf
          weight: 400
          style: italic
